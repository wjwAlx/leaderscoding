<p><strong>불국사</strong>(佛國寺)는 <a href="https://ko.wikipedia.org/wiki/%EB%8C%80%ED%95%9C%EB%AF%BC%EA%B5%AD">대한민국 </a><a href="https://ko.wikipedia.org/wiki/%EA%B2%BD%EC%83%81%EB%B6%81%EB%8F%84">경상북도</a><a href="https://ko.wikipedia.org/wiki/%EA%B2%BD%EC%A3%BC%EC%8B%9C">경주시</a> 동쪽 <a href="https://ko.wikipedia.org/wiki/%ED%86%A0%ED%95%A8%EC%82%B0">토함산</a>에 있는 <a href="https://ko.wikipedia.org/wiki/%EB%8C%80%ED%95%9C%EB%B6%88%EA%B5%90%EC%A1%B0%EA%B3%84%EC%A2%85">대한불교 조계종</a> 소속 사찰이다. 신라시대인 경덕왕에서 혜공왕 시대에 걸쳐 대규모로 중창되었다. 신라 이후 고려와 조선시대에 이르기까지 여러 번 수축되었으나 임진왜란 때 불타버렸다. 대한불교 조계종 제11교구 본사이고, 1995년 유네스코 세계문화유산으로 지정되었다.</p>
